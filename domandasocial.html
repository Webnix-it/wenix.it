<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migliora il tuo Sito Web</title>
    <link rel="stylesheet" href="domandasocial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

    <div class="menu">
        <button id="bottoneindietro" onclick="location.href='sitoweb.html'">

    <div id="socialChoice" style="display: none;">
        <button class="button" id="bottone3" onclick="apriInstagram()">
            <i class="fab fa-instagram fa-2x"></i> Instagram

        <button class="button" id="bottone3" onclick="apriFacebook()">
