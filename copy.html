<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENVENUTI!</title>
    <link rel="stylesheet" href="copy.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
     
    <div class="menu">
        <button id="bottoneindietro" onclick="location.href='index.html'">
            <span id="iconamenu" class="material-symbols-outlined">arrow_back</span>Indietro
        </button>
    </div>

    <div id="bord">
        <h1 id="testo1">Copywriting che Vende</h1>
        <p id="testo2">Trasformiamo le idee in testi persuasivi che catturano l'attenzione e generano risultati.</p>
    </div>

    <div id="bordo1">
        <h1 id="testo3">Compila il modulo ⬇️</h1>
        <p id="testo4">Richiedi un preventivo</p>

        <form id="form">
            <div id="step1">
                <label id="iconalab">
                    <p id="domandaditesto">Nome e cognome ?</p>
                    <span id="icon" class="material-symbols-outlined">how_to_reg</span>
                    <input id="dati" type="text" name="from_name" placeholder="Nome e Cognome" required autocomplete="name"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(1)">Conferma</button>
            </div>

            <div id="step2" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Inserisci la tua E-mail</p>
                    <span id="icon" class="material-symbols-outlined">mail</span>
                    <input id="dati" type="email" name="reply_to_email" placeholder="E-mail" required autocomplete="email"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(2)">Conferma</button>
            </div>

            <div id="step3" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Inserisci il Link del tuo Sito Web</p>
                    <span id="icon" class="material-symbols-outlined">link</span>
                    <input id="dati" type="url" name="website" placeholder="Link Del Tuo Sito Web.." required autocomplete="username"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(3)">Conferma</button>
            </div>

            <div id="step4" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Hai già un messaggio chiaro che vuoi comunicare?</p>
                    <span id="icon" class="material-symbols-outlined">help</span>
                    <input id="dati" type="text" name="business_name" placeholder="Sì/No; se sì, chiedi di descriverlo." required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(4)">Conferma</button>
            </div>

            <div id="step5" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Qual è il tono di voce che preferisci utilizzare?</p>
                    <span id="icon" class="material-symbols-outlined">palette</span>
                    <input id="dati" type="text" name="colors" placeholder="(Formale, informale, amichevole, professionale, ecc.)" required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(5)">Conferma</button>
            </div>

            <div id="step6" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Hai già del materiale esistente che vuoi utilizzare?</p>
                    <span id="icon" class="material-symbols-outlined">style</span>
                    <input id="dati" type="text" name="logo_style" placeholder="(Siti web, brochure, post sui social, ecc.)" required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(6)">Conferma</button>
            </div>

            <div id="step7" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Quali canali utilizzerai per diffondere il testo?</p>
                    <span id="icon" class="material-symbols-outlined">face</span>
                    <input id="dati" type="text" name="inspiration" placeholder="(Sito web, social media, email marketing, ecc.)" required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(7)">Conferma</button>
            </div>

            <div id="step8" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Come misurerai il successo di questo progetto?</p>
                    <span id="icon" class="material-symbols-outlined">message</span>
                    <input id="dati" type="text" name="message" placeholder="(Aumento delle vendite, traffico web, engagement sui social, ecc.)" required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(8)">Conferma</button>
            </div>

            <div id="step9" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Hai delle call-to-action specifiche che vuoi utilizzare?</p>
                    <span id="icon" class="material-symbols-outlined">place</span>
                    <input id="dati" type="text" name="usage" placeholder="(Ad esempio, Richiedi un preventivo, Iscriviti alla newsletter, ecc.)" required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(9)">Conferma</button>
            </div>

            <div id="step10" style="display: none;">
                <label id="iconalab">
                    <span id="icon" class="material-symbols-outlined">menu</span>
                    <select name="scelta" id="dati" required>
                        <option value="" disabled selected>Scegli la categoria</option>
                        <option value="Copy per Vendita di Prodotti">Copy per Vendita di Prodotti</option>
                        <option value="Email Marketing">Email Marketing</option>
                        <option value="Landing Page">Landing Page</option>
                        <option value="Descrizioni Prodotto">Descrizioni Prodotto</option>
                        <option value="Post per Social Media">Post per Social Media</option>
                        <option value="Blog e Articoli">Blog e Articoli</option>
                        <option value="Script per Video">Script per Video</option> 
                    </select>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(10)">Conferma</button>
            </div>

            <div id="step11" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">C'è qualcos'altro che vorresti aggiungere o che pensi sia importante sapere?</p>
                    <span id="icon" class="material-symbols-outlined">comment</span>
                    <textarea name="comments" id="testo" placeholder="Commenti e richieste" required></textarea>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(11)">Conferma</button>
            </div>
        </form>

        <div id="summary" style="display: none;">
            <h2 id="testo1">Riepilogo delle risposte</h2>
            <div id="summaryContent"></div>

            <hr id="line"/>

            <div id="bottoni">
                <button id="btnmodifica" onclick="editResponses()">Modifica Risposte</button>
                <input id="invia" type="submit" value="Invia" onclick="submitForm()"/>
            </div>    
        </div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="copy.js"></script>
</body>
</html>
