<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migliora il tuo Sito Web</title>
    <link rel="stylesheet" href="sitowebpersonlinsta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <!-- Barra di navigazione -->
    <div class="menu" >
        <button id="bottoneindietro" onclick="location.href='sitoweb.html'">
            <span id="iconamenu" class="material-symbols-outlined">arrow_back</span>Indietro</button>

            <button id="bottoneindietro" onclick="location.href='index.html'">
                <span id="iconamenu" class="material-symbols-outlined">home</span>Home</button>
    </div>


    <div id="bord">
        <h1 id="testo1">Sito Web Perfetto per il Tuo Business</h1>
        <p id="testo2">Porta la Tua Attività nel Mondo Digitale</p>
    </div>

    <div id="bordo1">
        <h1 id="testo3">Compila il modulo ⬇️</h1>
        <p id="testo4">Richiedi un preventivo</p>

        <form id="form">
            <!-- Step 1 -->
<div id="step1">
    <label id="iconalab">
        <p id="domandaditesto">Nome e cognome?</p>
        <span id="icon" class="material-symbols-outlined">how_to_reg</span>
        <input id="dati" type="text" name="from_name" placeholder="Nome e Cognome" required autocomplete="name"/>
    </label>
    <button type="button" id="btnconferma" onclick="nextStep(1)">Conferma</button>
</div>

<!-- Step 2 -->
<div id="step2" style="display: none;">
    <label id="iconalab">
        <p id="domandaditesto">Sei a conoscenza che le spese per la gestione dell'hosting e del dominio non sono incluse nel nostro servizio?</p>
    </label>
    <button type="button" id="btnconferma" onclick="nextStep(2)">Sì, confermo di aver letto</button>
</div>



            
            <!-- Step 3 -->
            <div id="step3" style="display: none;">
            
        <label id="iconalab">
            <p id="domandaditesto">Inserisci il link della tua Pagina Instagram</p>
            <span id="iconig" class="fab fa-instagram fa-2x"></span>
            <input id="dati" type="url" name="facebook_link" placeholder="Link Pagina Instagram" required autocomplete="url"/>
        </label>
                <button type="button" id="btnconferma" onclick="nextStep(3)">Conferma</button>
            </div>


            
            
            <!-- Step 3 -->
            <div id="step3" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Inserisci la tua E-mail</p>
                    <span id="icon" class="material-symbols-outlined">mail</span>
                    <input id="dati" type="email" name="reply_to_email" placeholder="E-mail" required autocomplete="email"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(3)">Conferma</button>
            </div>

            <!-- Step 4 -->
            <div id="step4" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Scegli una categoria..</p>
                    <span id="icon" class="material-symbols-outlined">menu</span>
                    <select name="scelta" id="dati" required>
                        <option value="" disabled selected>Scegli la categoria</option>
                        <option value="Studio Legale">Studio Legale</option>
                        <option value="Ecommerce & Vendita di un Prodotto">Ecommerce & Vendita di un Prodotto</option>
                        <option value="Ristorazione">Ristorazione</option>
                        <option value="Blog & Magazine">Blog & Magazine</option>
                        <option value="Servizi Professionali">Servizi Professionali</option>
                        <option value="Portfolio Creativo">Portfolio Creativo</option>
                        <option value="Educazione & Corsi Online">Educazione & Corsi Online</option>
                        <option value="Salute & Benessere">Salute & Benessere</option>
                        <option value="Eventi & Catering">Eventi & Catering</option>
                        <option value="Fotografia & Videografia">Fotografia & Videografia</option>
                        <option value="Studio Dentistico">Studio Dentistico</option>
                        <option value="Hotel & B&B">Hotel & B&B</option>
                        <option value="Landing Page">Landing Page</option>
                        <option value="Altro..specifica">Altro..specifica</option>
                    </select>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(4)">Conferma</button>
            </div>


            <!-- Step 5 -->
            <div id="step5" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Hai già un logo o una guida di stile?</p>
                    <span id="icon" class="material-symbols-outlined">language</span>
                    <input id="dati" type="text" name="website" placeholder="Sì, ho un logo e colori preferiti,( descrivi )" required autocomplete="url"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(5)">Conferma</button>
            </div>

            <!-- Step 6 -->
            <div id="step6" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Qual è il nome della tua azienda o attività?</p>
                    <span id="icon" class="material-symbols-outlined">help</span>
                    <input id="dati" type="text" name="business_name" placeholder="Nome azienda" required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(6)">Conferma</button>
            </div>

            <!-- Step 7 -->
            <div id="step7" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Qual è l'obiettivo principale del sito web?</p>
                    <span id="icon" class="material-symbols-outlined">style</span>
                    <input id="dati" type="text" name="logo_style" placeholder="Vendere prodotti, generare contatti, informare..." required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(7)">Conferma</button>
            </div>

            <!-- Step 8 -->
            <div id="step8" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Ci sono siti web che ti piacciono particolarmente?</p>
                    <span id="icon" class="material-symbols-outlined">face</span>
                    <input id="dati" type="text" name="inspiration" placeholder="Se sì, quali e perché?" required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(8)">Conferma</button>
            </div>
          <!-- Step 8 -->

          <div id="step8" style="display: none;">
            <label id="iconalab">
                <p id="domandaditesto">Ci sono siti web che ti piacciono particolarmente?</p>
                <span id="icon" class="material-symbols-outlined">face</span>
                <input id="dati" type="text" name="inspiration" placeholder="Se sì, quali e perché?" required autocomplete="off"/>
            </label>
            <button type="button" id="btnconferma" onclick="nextStep(8)">Conferma</button>
        </div>


<div id="step9" style="display: none;">
    <label id="iconalab">
        <p id="domandaditesto">C'è un colore particolare che vorresti nel sito?</p>
        <span id="icon" class="material-symbols-outlined">palette</span>
        <input id="dati" type="color" name="color_preference" placeholder="Specifica il colore" required autocomplete="off"/>
    </label>
    <button type="button" id="btnconferma" onclick="nextStep(9)">Conferma</button>
</div>


            <!-- Step 9 -->
            <div id="step10" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Ci sono altre considerazioni o richieste particolari che dovrei conoscere?</p>
                    <span id="icon" class="material-symbols-outlined">comment</span>
                    <textarea name="comments" id="testo" placeholder="Commenti e richieste" required></textarea>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(10)">Conferma</button>
            </div>
        </form>

        <!-- Riepilogo delle risposte -->
        <div id="summary" style="display: none;">
            <h2 id="testo1">Riepilogo delle risposte</h2>
            <div id="summaryContent"></div>
            <hr id="line"/>
            <div id="bottoni">
                <button id="btnmodifica" onclick="editResponses()">Modifica Risposte</button>
                <input id="invia" type="submit" value="Invia" onclick="submitForm()"/>
            </div>
        </div>
    </div>



    <!-- Include the external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="sitowebpersonlinsta.js"></script>

</body>
</html>
