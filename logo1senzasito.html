<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migliora il tuo Sito Web</title>
    <link rel="stylesheet" href="logo1senzasito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="menu">
        <button id="bottoneindietro" onclick="location.href='logo1.domande.html'">
            <span id="iconamenu" class="material-symbols-outlined">arrow_back</span>Indietro
        </button>
        <button id="bottoneindietro" onclick="location.href='index.html'">
            <span id="iconamenu" class="material-symbols-outlined">home</span>Home
        </button>
    </div>

    <div id="bord">
        <h1 id="testo1">Design Unico per Ogni Brand</h1>
        <p id="testo2">Loghi personalizzati che catturano l'essenza del tuo brand.</p>
    </div>

    <div id="bordo1">
        <h1 id="testo3">Compila il modulo ⬇️</h1>
        <p id="testo4">Richiedi un preventivo</p>

        <form id="form">
            <div id="step1">
                <label id="iconalab">
                    <p id="domandaditesto">Nome e cognome ?</p>
                    <span id="icon" class="material-symbols-outlined">how_to_reg</span>
                    <input id="dati" type="text" name="from_name" placeholder="Nome e Cognome" required autocomplete="name"/>
                </label>
                <button type="button"  id="btnconferma"  onclick="nextStep(1)">Conferma</button>
            </div>

            <div id="step2" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Inserisci la tua E-mail</p>
                    <span id="icon" class="material-symbols-outlined">mail</span>
                    <input id="dati" type="email" name="reply_to_email" placeholder="E-mail" required autocomplete="email"/>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(2)">Conferma</button>
            </div>

            <div id="step3" style="display: none;">
                <label id="iconalab">
                    <span id="icon" class="material-symbols-outlined">menu</span>
                    <select name="scelta" id="dati" required>
                        <option value="" disabled selected>Scegli la categoria</option>
                        <option value="Studio Legale">Studio Legale</option>
                        <option value="Ecommerce & Vendita di un Prodotto">Ecommerce & Vendita di un Prodotto</option>
                        <option value="Ristorazione">Ristorazione</option>
                        <option value="Blog & Magazine">Blog & Magazine</option>
                        <option value="Servizi Professionali">Servizi Professionali</option>
                        <option value="Portfolio Creativo">Portfolio Creativo</option>
                        <option value="Educazione & Corsi Online">Educazione & Corsi Online</option>
                        <option value="Salute & Benessere">Salute & Benessere</option>
                        <option value="Eventi & Catering">Eventi & Catering</option>
                        <option value="Fotografia & Videografia">Fotografia & Videografia</option>
                        <option value="Studio Dentistico">Studio Dentistico</option>
                        <option value="Hotel & B&B">Hotel & B&B</option>
                        <option value="Altro..specifica">Altro..specifica</option>
                    </select>
                </label>
                <button type="button" id="btnconferma" onclick="nextStep(3)">Conferma</button>
            </div>

            <div id="step4" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Qual è il nome della tua azienda o attività?</p>
                    <span id="icon" class="material-symbols-outlined">help</span>
                    <input id="dati" type="text" name="business_name" placeholder="Nome azienda" required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma"  onclick="nextStep(4)">Conferma</button>
            </div>

            <div id="step5" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Hai dei colori preferiti o una palette di colori in mente?</p>
                    <span id="icon" class="material-symbols-outlined">palette</span>
                    <input id="dati" type="color" name="colors" placeholder="Colori preferiti" required autocomplete="off"/>
                </label>
                <button type="button"  id="btnconferma" onclick="nextStep(5)">Conferma</button>
            </div>

            <div id="step6" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Quali stili di logo ti piacciono? (es. moderno, classico, minimalista)</p>
                    <span id="icon" class="material-symbols-outlined">style</span>
                    <input id="dati" type="text" name="logo_style" placeholder="Stili di logo" required autocomplete="off"/>
                </label>
                <button type="button"  id="btnconferma" onclick="nextStep(6)">Conferma</button>
            </div>

            <div id="step7" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Ci sono loghi di altre aziende che ti ispirano? Se sì, quali?</p>
                    <span id="icon" class="material-symbols-outlined">face</span>
                    <input id="dati" type="text" name="inspiration" placeholder="Loghi ispiratori" required autocomplete="off"/>
                </label>
                <button type="button"  id="btnconferma" onclick="nextStep(7)">Conferma</button>
            </div>

            <div id="step8" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Quali valori vuoi trasmettere attraverso il tuo logo?</p>
                    <span id="icon" class="material-symbols-outlined">diamond</span>
                    <input id="dati" type="text" name="values" placeholder="Valori da trasmettere" required autocomplete="off"/>
                </label>
                <button type="button"  id="btnconferma" onclick="nextStep(8)">Conferma</button>
            </div>

            <div id="step9" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Hai dei simboli o immagini specifiche che vuoi includere?</p>
                    <span id="icon" class="material-symbols-outlined">image</span>
                    <input id="dati" type="text" name="symbols" placeholder="Simboli o immagini" required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma"  onclick="nextStep(9)">Conferma</button>
            </div>

            <div id="step10" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Qual è il messaggio principale che il tuo logo dovrebbe comunicare?</p>
                    <span id="icon" class="material-symbols-outlined">message</span>
                    <input id="dati" type="text" name="message" placeholder="Messaggio principale" required autocomplete="off"/>
                </label>
                <button type="button"  id="btnconferma" onclick="nextStep(10)">Conferma</button>
            </div>

            <div id="step11" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Dove verrà utilizzato principalmente il logo? (es. sito web, biglietti da visita, social media)</p>
                    <span id="icon" class="material-symbols-outlined">place</span>
                    <input id="dati" type="text" name="usage" placeholder="Utilizzo principale" required autocomplete="off"/>
                </label>
                <button type="button" id="btnconferma"  onclick="nextStep(11)">Conferma</button>
            </div>

            <div id="step12" style="display: none;">
                <label id="iconalab">
                    <p id="domandaditesto">Hai ulteriori commenti o richieste specifiche?</p>
                    <span id="icon" class="material-symbols-outlined">comment</span>
                    <textarea name="comments" id="testo" placeholder="Commenti e richieste" required></textarea>
                </label>
                <button type="button" id="btnconferma"  onclick="nextStep(12)">Conferma</button>
            </div>
        </form>

        <div id="summary" style="display: none;">
            <h2 id="testo1">Riepilogo delle risposte</h2>
            <div id="summaryContent"></div>

            <hr id="line"/>

            <div id="bottoni">
            <button  id="btnmodifica" onclick="editResponses()">Modifica Risposte</button>
            <input id="invia" type="submit" value="Invia" onclick="submitForm()"/>
        </div>    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script src="logo1senzasito.js"></script>
</body>
</html>
